<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="backdrop" style="display: none;">
        <div class="modal">
          <form id="createSohbetForm">
            <i class="fa-solid fa-xmark" id="closeModal"></i>
            <input type="text" class="formInput" id="createFormValue" placeholder="Başlık giriniz" max="16" min="1" />
            <button type="submit" class="formSubmit">Oluştur</button>
          </form>
        </div>
      </div>
      <div id="sidebar">
        <h1 class="title">ChatGPT Codex</h1>
        <div id="create-chat" onclick="showModal()">
          <i class="fa-solid fa-plus"></i>
          <p>Oluştur</p>
        </div>
      </div>

      <div id="right-side">
        <div id="chat_container"></div>

        <form id="questionForm">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
          <button type="submit"><img src="assets/send.svg" alt="send" />
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://kit.fontawesome.com/6de428ecbe.js" crossorigin="anonymous"></script>
  </body>
</html>
